<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneVerse | Genes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="animated-gradient-background">
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="geneverse_logo.png" alt="GeneVerse Logo" class="logo-img">
                GeneVerse
            </div>
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/genes" class="nav-link active">Genes</a></li>
                <li><a href="/traits" class="nav-link">Traits</a></li>
                <li><a href="/analytics" class="nav-link">Analytics</a></li>
                <li><a href="/chatbot" class="nav-link">Chatbot</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h2>Genes Database</h2>
            </header>
            <section class="content-section">
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Gene Symbol</th>
                                <th>Gene Name</th>
                                <th>Associations</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="genes-table-body">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
